<script>
var url_data = "https://raw.githubusercontent.com/francescopisu/subanalysis/master/data.json"
var url_sample = "https://raw.githubusercontent.com/francescopisu/subanalysis/master/sample.json"



d3.json(url_data, function(error, json_data) {
    // TUTTO IL CODICE VA QUA DENTRO
    // altrimenti javascript fa cose asincrone e si sminchia tutto,
    // cioè fa operazione senza aver letto i dati

    if (error) throw error;

    // create the chart
    const chart = new Chart({
        element: document.querySelector('.chart-container'),
        data: json_data });

    // zoom level handler
    $('input[name="zoomLevel"]').on('change', function (e) {
        // set the chosen zoomLevel via radio buttons
        chart.setZoomLevelAndData(Number(e.target.value)); })

    // resize the size of the chart and redraw it if the window changes
    $(window).resize(function() {
        //$(".content").width($(".interaction-menu").width())
        chart.animation = false;
        chart.width = window.innerWidth;
        chart.height = window.innerHeight;
        chart.clear();
        chart.draw();
        chart.zoomed(chart);
        chart.animation = true;
    });


    $(".collapsible")[0].setAttribute("data-value", "+")
    $(".collapsible").click(function () {
        $header = $(this);

        $content = $(".content")
        //open up the content needed - toggle the slide- if visible, slide up, if not slidedown.
        $content.slideToggle(350, function () {
          symbol = $content.is(":visible") ? "-" : "+";
          $(".collapsible")[0].setAttribute("data-value", symbol);
        });
    });

    // Close control panel when pressing ESC key or clicking away
    $( document ).on( 'keydown', function ( e ) {
      if ( e.keyCode === 27 ) {
          $(".content").slideUp(250);
          $(".collapsible")[0].setAttribute("data-value", "+");
      }
    });

    $(document).click( function(event) {
      if( $(event.target).closest('.interaction-menu').length == 0 ) {
        $('.content').slideUp(150);
        $(".collapsible")[0].setAttribute("data-value", "+");
      }
    });



    // ------------ SORT
    // sorting parameter handler
    $('input[name="sorting-parameter"]').on('change', function (e) {
        // console.log(e.target.value);
        chart.setSortingParameter(e.target.value) })

    var toggle = document.getElementById('container-switch');
    var toggleContainer = document.getElementById('toggle-container');
    var toggleNumber = ASCENDING;

    toggle.addEventListener('click', function() {
      toggleNumber = !toggleNumber;
      if (toggleNumber == ASCENDING) {
          toggleContainer.style.clipPath = 'inset(0 50% 0 0)';
          toggleContainer.style.backgroundColor = '#a6cee3';
      } else {
        toggleContainer.style.clipPath = 'inset(0 0 0 50%)';
        toggleContainer.style.backgroundColor = '#d95f02';
      }
      chart.setSortingType(toggleNumber);
    });

    // ------------ FILTERS
    $(".year-multi-range").ionRangeSlider({
            type: "double",
            skin: "flat",
            min: 1950,
            max: 2019,
            from: 1950,
            to: 2019,
            grid: false
    });

    $(".wh-multi-range").ionRangeSlider({
            type: "double",
            skin: "flat",
            min: 0,
            max: 13000,
            from: 0,
            to: 13000,
            grid: true
    });

    // set the sorting parameter via radio buttons
    $('input[name="genre-filter"]').on('change', function (e) {
        chart.setFilterInFiltersSet(e.target.id, e.target.checked); })

    // set the w/h limits
    $('input[name="wh-multi-range"]').on('change', function (e) {
        chart.setWhLimits(e.target.value); })

    // set the years limits
    $('input[name="year-multi-range"]').on('change', function (e) {
        chart.setYearLimits(e.target.value); })


    $("#reset").on("click", function(e) {
        $('input[type="checkbox"]').prop('checked', false);
        e.preventDefault();

        chart.resetFilters();
    })

    $("#check-all").on("click", function(e) {
        $('input[type="checkbox"]').prop('checked', true );
        e.preventDefault();

        chart.setAllFilters();
    })




})

</script>
